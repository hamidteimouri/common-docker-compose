version: '3.5'
services:
  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    logging:
      options:
        max-size: 2048m
        max-file: "2"
    restart: always
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=127.0.0.1:9092
    network_mode: host
